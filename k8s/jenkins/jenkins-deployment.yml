apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: cicd
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      # 🔐 Pour que Jenkins puisse écrire dans son volume
      securityContext:
        fsGroup: 1000

      # 🧭 Forcer le déploiement sur le nœud 'cicd'
      nodeSelector:
        kubernetes.io/hostname: cicd

      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk17
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
            - name: agent
              containerPort: 50000

          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"

          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home

      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-pvc

