apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      # üß≠ Force le d√©ploiement sur la VM monitoring
      nodeSelector:
        kubernetes.io/hostname: monitoring

      containers:
        - name: prometheus
          image: prom/prometheus:v2.55.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

          # üß± Montage des volumes
          volumeMounts:
            - name: prometheus-storage
              mountPath: /prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus

      # üîó D√©finition des volumes persistants et de config
      volumes:
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus-pvc   # ‚ö†Ô∏è ton PVC d√©j√† cr√©√©
        - name: prometheus-config
          configMap:
            name: prometheus-config     # ‚ö†Ô∏è ta ConfigMap prometheus.yml

