---
- name: Installation de Docker sur les machines concernées
  hosts: servers,workers,cicd,monitoring_group,argocd_group
  become: yes

  vars:
    docker_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

  tasks:
    - name: 🧱 Mettre à jour les paquets
      apt:
        update_cache: yes

    - name: 📦 Installer les dépendances nécessaires
      apt:
        name: "{{ docker_packages }}"
        state: present

    - name: 🔑 Ajouter la clé GPG officielle de Docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: 🧩 Ajouter le dépôt Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: 🚀 Installer Docker Engine et ses composants
      apt:
        update_cache: yes
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: 🔁 Activer et démarrer Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: 🧍 Ajouter l'utilisateur vagrant au groupe docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: 🧪 Vérifier l'installation de Docker
      command: docker --version
      register: docker_version

    - name: ✅ Afficher la version de Docker installée
      debug:
        msg: "Version Docker installée sur {{ inventory_hostname }} : {{ docker_version.stdout }}"

