---
- name: Installation de Docker sur les machines concernÃ©es
  hosts: servers,workers,cicd,monitoring_group,argocd_group
  become: yes

  vars:
    docker_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

  tasks:
    - name: ğŸ§± Mettre Ã  jour les paquets
      apt:
        update_cache: yes

    - name: ğŸ“¦ Installer les dÃ©pendances nÃ©cessaires
      apt:
        name: "{{ docker_packages }}"
        state: present

    - name: ğŸ”‘ Ajouter la clÃ© GPG officielle de Docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: ğŸ§© Ajouter le dÃ©pÃ´t Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: ğŸš€ Installer Docker Engine et ses composants
      apt:
        update_cache: yes
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: ğŸ” Activer et dÃ©marrer Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: ğŸ§ Ajouter l'utilisateur vagrant au groupe docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: ğŸ§ª VÃ©rifier l'installation de Docker
      command: docker --version
      register: docker_version

    - name: âœ… Afficher la version de Docker installÃ©e
      debug:
        msg: "Version Docker installÃ©e sur {{ inventory_hostname }} : {{ docker_version.stdout }}"

