---
- name: ğŸ§± Installation et configuration du serveur NFS
  hosts: nfs_group
  become: yes
  tasks:

    - name: ğŸ“¦ Installer le serveur NFS
      apt:
        name: nfs-kernel-server
        state: present
        update_cache: yes

    - name: ğŸ“‚ CrÃ©er le rÃ©pertoire de partage NFS
      file:
        path: /srv/nfs/k3s-volumes
        state: directory
        owner: nobody
        group: nogroup
        mode: '0777'

    - name: âš™ï¸ Configurer le partage dans /etc/exports
      blockinfile:
        path: /etc/exports
        create: yes
        block: |
          /srv/nfs/k3s-volumes *(rw,sync,no_subtree_check,no_root_squash)

    - name: ğŸ” RedÃ©marrer le service NFS
      systemd:
        name: nfs-kernel-server
        enabled: yes
        state: restarted

    - name: ğŸ§© VÃ©rifier les exports actifs
      command: exportfs -v
      register: exports_result

    - name: ğŸ“œ Afficher les exports actifs
      debug:
        var: exports_result.stdout

